<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div id="previousCalc"></div>
      <div id="currentCalc"></div>
    </div>
      <div class="row" id="row1">
        <button id="clear">C</button>
        <button id="allClear">AC</button>
      </div>
      <div class="row" id="row2">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="divide">รท</button>
      </div>
      <div class="row" id="row3">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="multiply">x</button>
      </div>
      <div class="row" id="row4">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="subtract">-</button>
      </div>
      <div class="row" id="row5">
        <button class="number">0</button>
        <button class="decimal" id="dot">.</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="addition">+</button>
      </div>
  </div>
</body>
<script src="javascript.js"></script>
</html>
